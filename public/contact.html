<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Min Webbshop</h1>
            <nav>
                <div class="menu-toggle" id="menu-toggle">&#9776;</div>
                <ul id="nav-menu">
                    <li><a href="index.html">Hem</a></li>
                    <li><a href="about.html">Om oss</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                    <li class="cart"><a href="#" id="toggle-cart">Kundvagn <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-container">
        <h2>Kontakta oss</h2>
        <form class="contact-form" id="contactForm">
            <label for="name">Namn</label>
            <input type="text" id="name" name="name" placeholder="Ditt namn" required />

            <label for="email">E-post</label>
            <input type="email" id="email" name="email" placeholder="din@email.se" required />

            <label for="subject">Ämne</label>
            <input type="text" id="subject" name="subject" placeholder="Vad gäller det?" required />

            <label for="message">Meddelande</label>
            <textarea id="message" name="message" rows="5" placeholder="Skriv ditt meddelande här..."
                required></textarea>

            <button type="submit">Skicka meddelande</button>

            <div id="formMessage" class="form-message"></div>
        </form>
    </section>


    <script src="script.js"></script>
</body>

</html>
